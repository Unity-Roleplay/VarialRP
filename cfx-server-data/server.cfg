endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

set mysql_connection_string "server=127.0.0.1;database=aspect;userid=root;"
set mysql_slow_query_warning 100
set mysql_debug "false"
set mysql_transaction_isolation_level 2

setr txEnableMenuBeta true

add_ace resource.console command allow
sv_scriptHookAllowed 0
sets tags "custom cars, police, ems, admin, drugs, hiring, sales, jobs, serious, roleplay, nopixel, custom scripts, custom framework, tuner, tuner chips, fivem, pink cage"
setr voice_use3dAudio false
setr voice_useSendingRangeOnly true
setr voice_useNativeAudio true
set sv_enforceGameBuild 2372
set sv_lan 1

sets locale "en-US" 

load_server_icon logo.png
sets banner_detail "" 
sets banner_connecting ""
# Set your server's hostname. This is not usually shown anywhere in listings.
sv_hostname "Hxper | Development Server"

# Set your server's Project Name
sets sv_projectName "Hxper | Development Server"

# Set your server's Project Description
sets sv_projectDesc "Public, Active Community, Roleplay"

# Nested configs!
exec resources.cfg

# Loading a server icon (96x96 PNG file)
load_server_icon logo.png


# convars which can be used in scripts
set temp_convar "hey world!"

# Remove the `#` from the below line if you do not want your server to be listed in the server browser.
# Do not edit it if you *do* want your server listed.
#sv_master1 ""

# Add system admins
add_ace group.admin command allow # allow all commands
add_ace group.admin command.quit deny # but don't allow quit
add_principal identifier.steam:110000142b5b05b group.admin # 


# enable OneSync (required for server-side state awareness)
set onesync on

# Server player slot limit (see https://fivem.net/server-hosting for limits)
sv_maxclients 4

